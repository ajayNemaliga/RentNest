<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100" fill="none">
  <!-- Gradient Background for Text -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6482AD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3D58;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Styled Text -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="48" fill="url(#gradient)" text-anchor="middle" dy=".35em" font-weight="bold" filter="url(#shadow)">RentNest</text>
</svg>
